<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <article class="product">
      <picture class="image">
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">

        <img src="./images/image-product-mobile.jpg" alt="Product Image">
      </picture>

      <div class="details">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="price">$149.99</p>
          <p class="original_price"><s>$169.99</s></p>
        </div>
        <button class="btn" data-icon="cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Made with ❤️ by <a href="https://www.frontendmentor.io/profile/jd-barman">Jaideep Barman</a>.
  </div>
</body>
</html>
